<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no,minimal-ui"
    />
    <title>DIY水印相机</title>
    
    <link rel="stylesheet" href="https://ghfast.top/https://raw.githubusercontent.com/makefileCPP/publicss/refs/heads/master/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <div id="videoContainer">
      <video id="videoElement" autoplay playsinline></video>
      <img id="imageElement" style="display: none" />
      <img
        id="bgImage"
        src="https://ghfast.top/https://raw.githubusercontent.com/makefileCPP/publicss/refs/heads/master/bj1.png"
      />
      <canvas id="timeCanvas" width="220" height="49"></canvas>
      <div id="watermarkTextb">广东省东莞市虎门镇</div>
      <div id="watermarkTextc">获取中</div>
      <div id="fw">获取中</div>
    </div>

    <div>
      <button id="startCamera">使用相机</button>
      <input type="file" id="uploadImage" accept="image/*" />
    </div>

    <div>
      <label for="watermarkInputa">A水印:</label>
      <input type="text" id="watermarkInputa" placeholder="A水印" />

      <label for="watermarkInputb">B水印:</label>
      <input type="text" id="watermarkInputb" placeholder="B水印" />

      <label for="watermarkInputc">C水印:</label>
      <input type="text" id="watermarkInputc" placeholder="C水印" />

      <button id="updateWatermark">更新水印</button>
      <button id="captureBtn">截图保存</button>
    </div>

    <p>本项目仅供学习参考，请勿非法使用，否则后果自负！</p>

    <!-- 外部 JS -->
    <script src="https://ghfast.top/https://raw.githubusercontent.com/makefileCPP/publicss/refs/heads/master/main.js"></script>
  </body>
</html>
